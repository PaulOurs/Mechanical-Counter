<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Bus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body class="">
    <h1>Simple Counter</h1>
    <p id="counter">0 0 0 0</p>
    <button onclick="incrementCounter()">+1</button>
    <button onclick="resetCounter()"><i class="fa-solid fa-rotate-right"></i></button>
    <div class="input-container">
        <input type="number" min="0" id="inputValue" placeholder="Entrer une valeur">
        <button onclick="addCustomValue()">Init</button>
    </div>
</body>

</html>
